<div class="row">
  <div class="col-md-6">
    <label for="input-new-tour-kml-id" class="file-upload-button">Choose kml to upload</label>
    <input
      class="invisible"
      accept=".kml"
      id="input-new-tour-kml-id"
      (change)="onFileChanged($event)"
      type="file"
    />
    <div>{{selectedKmlName}}</div>
  </div>
</div>
<hr/>
