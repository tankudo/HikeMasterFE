<div class="row">
  <div class="col-md-6">
    <input type="file" accept=".kml" (change)="onFileChanged($event)">
  </div>
  <div class="col-md-6 ">
    <input  class="file-upload-button" type="button" (click)="onUpload()" value="upload">
  </div>
</div>
<hr/>
<div class="container row">
  <div class="col-md-12">
    <div *ngIf=message>{{message}}</div>
  </div>
</div>

<div class="container row">
  <div class="col-md-12">
    <div *ngIf=retrievedImage>
      <img [src]="retrievedImage">
    </div>
  </div>
</div>
