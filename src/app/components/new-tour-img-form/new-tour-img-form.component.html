<div class="row">
  <div class="col-md-6">
    <label for="input-new-tour-img-id" class="file-upload-button">Choose pictures to upload</label>
    <input
      class="invisible"
      accept=".jpeg, .png, .jpg,"
      id="input-new-tour-img-id"
      (change)="onFileChanged($event)"
      multiple
      type="file"
    />
  </div>
</div>
<hr/>
